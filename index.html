<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css"/>
  
  <title>Attestify Now</title>
</head>
<body>
    <!-- Logomarca 
    <img src="./assets/logo2.jpeg" id="logomarca" alt="Attestify Now"> -->

    <div class="login-container">
      <!-- Título -->
        <h2 class="subtitulo">Attestify Now</h2>
      
      <!-- Inicio de formulário de login -->
        <form action="#" method="post">
          
          <!-- Inserir dados do usuário -->
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div> <!-- Fim usuário -->
          
          <!-- Inserir senha -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div> <!-- Fim senha -->
          
          <!-- Escolher perfil de login -->
            <div class="form-group">
                <label for="profile">Perfil:</label>
                <select id="profile" name="profile" required>
                    <option value="">Selecione o perfil</option>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="profissional">Profissional Não Educador</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div> <!-- Fim perfil de login -->
          
          <!-- esqueceu senha -->
            <div class="forgot-password">
                <a href="../links/recuperar_senha.html">Esqueceu a senha?</a>
            </div> <!-- Fim div forgot-password -->
          
          <!-- Botão para logar no sistema -->
            <button type="submit" class="login-button">Login</button>
        </form> <!-- Fim formulario -->
    </div> <!-- Fim div login-container -->
</body>
</html>
