<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/recuperar_senha.css"/>

  <title>Recuperar Senha</title>
</head>
<body>
  <div class="password-recovery-container">
    <!-- Título -->
    <h2 class="subtitulo">Recuperar Senha</h2>
    <form id="recovery-form" action="#" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="recovery-button">Enviar Email de Recuperação</button>
    </form>
  </div> <!-- Fim password-recovery-container -->
  
  <!-- JavaScript -->
  <script src="../scripts/script.js" defer></script>
</body>
</html>
